---
description: Open the hall curtain based on time and type of day
alias: hall_curtain_open
id: 43178d7d-b1b5-45cc-a557-a918c397708b
mode: ignore
trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id:
      - alarm_control_panel.home_alarm
  - platform: time
    at: "08:10:00"
  - platform: time
    at: "10:00:00"
condition:
  - condition: state
    entity_id:
      - alarm_control_panel.home_alarm
    state:
      - disarmed
  - condition: time
    before: "19:00:00"
  - condition: or
    conditions:
      - condition: and
        conditions:
          - condition: time
            after: "08:10:00"
          - condition: state
            entity_id:
              - binary_sensor.workday
            state: 'on'
      - condition: and
        conditions:
          - condition: time
            after: "10:00:00"
            weekday:
              - sat
          - condition: state
            entity_id:
              - binary_sensor.holiday
            state: 'off'
action:
  - service: cover.open_cover
    data:
      entity_id:
        - cover.hall_curtain
