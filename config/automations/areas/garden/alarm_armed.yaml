---
# When the alarm gets armed...
#
# Turn off the lights
#
alias: garden_alarm_armed
trigger:
  - platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'armed_away'
  - platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'armed_home'
action:
  service: light.turn_off
  entity_id: light.garden_wall
